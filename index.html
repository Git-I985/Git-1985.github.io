<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="toolbox">
            <i class="fas fa-clone tool" data-action="copy" title="Copy to clipboard"></i>
        </div>
        <div class="input-field">
            <div class="input" contenteditable="true"></div>
        </div>
        <div class="buttons-group">
            <!-- Small btns -->
            <div class="btn btn-small" data-action="sqrt(">√</div>
            <div class="btn btn-small" data-action="pi">π</div>
            <div class="btn btn-small" data-action="sin(">sin</div>
            <div class="btn btn-small" data-action="cos(">cos</div>
            <div class="btn btn-small" data-action="^2">x²</div>
            <div class="btn btn-small" data-action="^">xⁿ</div>
            <div class="btn btn-small"></div>
            <div class="btn btn-small" data-action="removeLast">CE</div>
            <!-- Main btns group -->
            <div class="btn btn-red" data-action="clearInput">C</div>
            <div class="btn">(</div>
            <div class="btn">)</div>
            <div class="btn btn-orange" data-action="/">÷</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn btn-orange" data-action="*">×</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn btn-orange" data-action="-">–</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn btn-orange" data-action="+">+</div>
            <div class="btn btn-double">0</div>
            <div class="btn">.</div>
            <div class="btn btn-green" data-action="getResult">=</div>
        </div>
    </div>

    <script src="https://pagecdn.io/lib/mathjs/7.1.0/math.min.js" crossorigin="anonymous"></script>

    <script type="module" src="./CalculatorInput.js"></script>
    <script type="module" src="./CalculatorButton.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
